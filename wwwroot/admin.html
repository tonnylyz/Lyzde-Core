<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Yuanzhi LIANG / Tonny's personal website.">
    <meta name="author" content="Yuanzhi LIANG">
    <title>Lyzde - Admin</title>
    <link href="https://unpkg.com/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/pnotify@3.2.1/dist/pnotify.css" rel="stylesheet">
    <link href="https://unpkg.com/pnotify@3.2.1/dist/pnotify.brighttheme.css" rel="stylesheet">
    <link href="/css/admin.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#"><span data-feather="hash"></span> LYZDE Admin Panel</a>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="#" onclick="log_out()"><span data-feather="log-out"></span> Log out</a>
        </li>
    </ul>
</nav>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <span data-feather="home"></span>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file-text"></span>
                            Article
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="message-square"></span>
                            Comment
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <canvas class="my-4" id="myChart" width="900" height="380"></canvas>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Datetime</th>
                        <th>User Agent</th>
                        <th>Url</th>
                        <th>IP</th>
                        <th>Operation</th>
                    </tr>
                    </thead>
                    <tbody id="visit-log-container"></tbody>
                </table>
            </div>
            <div class="row">
                <div class="col-md-2 full-height">
                    <button id="article-main-button" class="btn btn-info btn-block" onclick="article_amb()">New</button>
                    <ul id="admin-article-list" class="list-group list-group-flush mt-1" style="opacity: 0; transition: opacity 0.2s ease-in-out;"></ul>
                </div>
                <div class="col-md-5">
                    <form id="article-form">
                        <input type="hidden" value="-1" name="id">
                        <div class="form-row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Title" name="title">
                            </div>
                            <div class="col">
                                <input type="datetime" class="form-control" placeholder="Datetime" name="datetime">
                            </div>
                        </div>
                        <div class="form-row mt-2">
                            <div class="col-sm-2">
                                <input type="number" class="form-control" placeholder="View Count" name="viewCount">
                            </div>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="Tag" name="tag">
                            </div>
                        </div>
                        <div class="form-row mt-2">
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="Description" name="description">
                            </div>
                            <div class="col-sm-3">
                                <button type="submit" class="btn btn-primary btn-block">Submit</button>
                            </div>
                        </div>
                        
                        <div class="form-group mt-2">
                            <textarea id="article-editor" onkeyup="article_live_preview()" onblur="article_live_preview()" class="form-control" placeholder="Content" name="content"></textarea>
                        </div>
                    </form>
                </div>
                <div id="admin-article-preview" class="col-md-5 full-height">
                    <h1 class="text-muted text-center">Live Preview</h1>
                </div>
            </div>
            
            
        </main>
    </div>
</div>
<script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
<script src="https://unpkg.com/feather-icons@4.5.0/dist/feather.js"></script>
<script src="https://unpkg.com/chart.js@2.7.1/dist/Chart.min.js"></script>
<script src="https://unpkg.com/ua-parser-js@0.7.17/dist/ua-parser.min.js"></script>
<script src="https://unpkg.com/moment@2.20.1/min/moment.min.js"></script>
<script src="https://unpkg.com/pnotify@3.2.1/dist/pnotify.js"></script>
<script src="https://unpkg.com/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/showdown@1.8.6/dist/showdown.min.js"></script>
<script src="/js/admin.js"></script>
<script src="/Ajax/Analysis"></script>
</body>
</html>
