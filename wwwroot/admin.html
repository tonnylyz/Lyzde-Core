<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Yuanzhi LIANG / Tonny's personal website.">
    <meta name="author" content="Yuanzhi LIANG">
    <title>Lyzde - Admin</title>
    <link href="https://unpkg.com/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/pnotify@3.2.1/dist/pnotify.css" rel="stylesheet">
    <link href="https://unpkg.com/pnotify@3.2.1/dist/pnotify.brighttheme.css" rel="stylesheet">
    <link href="/css/admin.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#"><span data-feather="hash"></span> LYZDE Admin Panel</a>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="#" onclick="log_out()"><span data-feather="log-out"></span> Log out</a>
        </li>
    </ul>
</nav>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <span data-feather="home"></span>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file-text"></span>
                            Article
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="message-square"></span>
                            Comment
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h2">Dashboard</h1>
            </div>
            <canvas class="my-4" id="myChart" width="900" height="380"></canvas>
            <h2>Visit Log</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Datetime</th>
                        <th>User Agent</th>
                        <th>Url</th>
                        <th>IP</th>
                        <th>Operation</th>
                    </tr>
                    </thead>
                    <tbody id="visit-log-container"></tbody>
                </table>
            </div>
        </main>
    </div>
</div>
<script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
<script src="https://unpkg.com/feather-icons@4.5.0/dist/feather.js"></script>
<script src="https://unpkg.com/chart.js@2.7.1/dist/Chart.min.js"></script>
<script src="https://unpkg.com/ua-parser-js@0.7.17/dist/ua-parser.min.js"></script>
<script src="https://unpkg.com/moment@2.20.1/min/moment.min.js"></script>
<script src="/js/admin.js"></script>
<script src="/Ajax/Analysis"></script>
</body>
</html>
